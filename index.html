<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>Gone To GitHub</title>
    <script src="jquery.js"></script>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
<script>
var canvas;
var ctx;
var img_formatted = new Image();
img_formatted.src = 'images/grid/data_formatted.png';

function drawGrid()
{
	ctx.drawImage(img_formatted,0,0);
}
	

$(document).ready(function() {
	var draw=false;
	
	
	canvas = document.getElementById("can");
	ctx = canvas.getContext("2d");
	ctx.strokeStyle = 'red';
	
	//set it true on mousedown
	$("#can").mousedown(function()
	{
		draw=true;
		drawGrid();
	});

	//reset it on mouseup
	$("#can").mouseup(function(){draw=false;});

	$("#can").mousemove(function(e)
	{
		if(draw==true)
		{
			ctx.lineWidth = 15;
			ctx.lineCap = "round";
			ctx.beginPath();
			ctx.moveTo(e.pageX,e.pageY-60);
			ctx.lineTo(e.pageX+1,e.pageY-59);
			ctx.stroke();
		}    
	});

        
       //code for color pallete
        $("#clr > div").click(
        function(){
               ctx.strokeStyle = $(this).css("background-color");
        });
     
        //Eraser
        $("#eraser").click(function(){
        ctx.strokeStyle = '#fff';
        });

        //Code for save the image
        $("#save").click(function(){ 
            $("#result").append("<br /><br /><img src="+
            canvas.toDataURL()+ 
           " /><br /><a href="+canvas.toDataURL()+ 
           " target='_blank'>show</a>");
        });
     
        //Clear 
        $("#clear").click(function(){
                 ctx.fillStyle = "#fff";
                 ctx.fillRect(0, 0, canvas.width, canvas.height);
                 ctx.strokeStyle = "red";
                 ctx.fillStyle = "red";
            }
            );
});

</script>
